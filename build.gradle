plugins {
    id 'java'
}

group = 'java'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.15.1'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.25.0'
}

test {
    useTestNG() {
        // suites "./src/test/resources/MasterSuite.xml"
        suites "./src/test/resources/SmokeSuite.xml"
    }
}